server {
    listen 80;
    server_name localhost;
    
    index index.php index.html;
    root /var/www/html/laravel/public;
    
    # Configuración de buffers y logs
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    error_log /var/log/nginx/error.log info;
    access_log /var/log/nginx/access.log;
    
    # Configuración CORS (unificada para todos los métodos)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Manejo simplificado de OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # PHP-FPM via Unix Socket (mejor performance que TCP)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Optimización buffers y timeout
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 600;
    }
    
    # WebSockets (ajusta el nombre del servicio según tu docker-compose)
    location /ws {
        proxy_pass http://pusher:6001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
    
    # Cache estático
    location ~* \.(?:jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Seguridad
    location ~ /\.(?!well-known) {
        deny all;
    }
}